name: Workflow Analysis

on:
  push:
    branches: [ disabled ]
  pull_request:
    branches: [ disabled ]
  workflow_dispatch:

jobs:
  # ========================================
  # 1. Construcci贸n y pruebas unitarias
  # ========================================
  build-and-unit-test:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
      JAR_NAME: ${{ steps.version.outputs.JAR_NAME }}
      IMAGE_NAME: ${{ steps.version.outputs.IMAGE_NAME }}
      IMAGE_NAME_WITH_USER: ${{ steps.version.outputs.IMAGE_NAME_WITH_USER }}
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven

      - name: Extraer versi贸n y metadatos
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          REPO_NAME=${{ github.event.repository.name }}
          JAR_NAME="$REPO_NAME-$VERSION.jar"
          IMAGE_NAME="ghcr.io/$REPO_NAME"
          IMAGE_NAME_WITH_USER="ghcr.io/${{ github.repository_owner }}/$REPO_NAME"

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "IMAGE_NAME_WITH_USER=$IMAGE_NAME_WITH_USER" >> $GITHUB_OUTPUT
          echo "::notice::Versi贸n: $VERSION | JAR: $JAR_NAME | Imagen: $IMAGE_NAME"

      - name: Compilar y pruebas unitarias (con cobertura)
        run: mvn -B clean verify -Pcoverage
