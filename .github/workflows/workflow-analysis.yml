name: Workflow Analysis

on:
  push:
    branches: [ disabled ]
  pull_request:
    branches: [ disabled ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  repository-projects: write

jobs:
  build-and-unit-test:
    runs-on: ubuntu-latest
    outputs:
      REPO_NAME: ${{ steps.version.outputs.REPO_NAME }}
      VERSION: ${{ steps.version.outputs.VERSION }}
      JAR_NAME: ${{ steps.version.outputs.JAR_NAME }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven

      - name: Extraer versión y metadatos
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          REPO_NAME=${{ github.event.repository.name }}
          JAR_NAME="$REPO_NAME-$VERSION.jar"

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_OUTPUT
          
          echo "Versión: $VERSION | Repo: $REPO_NAME | JAR: $JAR_NAME"

      - name: Compilar y pruebas unitarias (con cobertura)
        run: mvn -B clean verify -Pcoverage

      - name: Mostrar cobertura JaCoCo
        run: |
          echo "=== Resumen Cobertura JaCoCo ==="
          if [ -f target/site/jacoco/jacoco.csv ]; then
            awk -F, 'NR>1 {c+=$4; m+=$5} END {if(c+m>0) printf "Cobertura: %.2f%%\n", (c/(c+m))*100}' target/site/jacoco/jacoco.csv
          else
            echo "No hay reporte JaCoCo"
          fi

