name: Workflow Local

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # ========================================
  # 1. Construcción y pruebas unitarias
  # ========================================
  build-and-unit-test:
    runs-on: ubuntu-latest
    outputs:
      REPO_NAME: ${{ steps.version.outputs.REPO_NAME }}
      VERSION: ${{ steps.version.outputs.VERSION }}
      JAR_NAME: ${{ steps.version.outputs.JAR_NAME }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Extraer versión y metadatos
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          REPO_NAME=${{ github.event.repository.name }}
          JAR_NAME="$REPO_NAME-$VERSION.jar"

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_OUTPUT

      - name: Compilar y pruebas unitarias (con cobertura)
        run: mvn -B clean package -DskipTests

      - name: Subir JAR como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.JAR_NAME }}
          path: target/${{ env.JAR_NAME }}
          retention-days: 1

  # ========================================
  # 2. Construcción de imagen Docker (paralelo)
  # ========================================
  build-docker-image:
    needs: build-and-unit-test
    runs-on: ubuntu-latest
    env:
      REPO_NAME: ${{ needs.build-and-unit-test.outputs.REPO_NAME }}
      VERSION: ${{ needs.build-and-unit-test.outputs.VERSION }}
      JAR_NAME: ${{ needs.build-and-unit-test.outputs.JAR_NAME }}
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Descargar JAR
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.JAR_NAME }}

      - name: Mover JAR a target/
        run: |
          mkdir -p target
          mv ${{ env.JAR_NAME }} target/

#      - name: Configurar Buildx
#        uses: docker/setup-buildx-action@v3

      - name: Construir y pushear imagen
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true   # Necesario para pruebas locales
          tags: |
            ${{ env.REPO_NAME }}:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # 3. Pruebas de integración con contenedor (paralelo)
  # ========================================
  integration-test:
    needs: [build-and-unit-test, build-docker-image]  # Necesita el JAR y la imagen
    if: always()  # Se ejecuta incluso si build-docker falla (para ver logs en PR)
    runs-on: ubuntu-latest
    env:
      REPO_NAME: ${{ needs.build-and-unit-test.outputs.REPO_NAME }}
      VERSION: ${{ needs.build-and-unit-test.outputs.VERSION }}
      JAR_NAME: ${{ needs.build-and-unit-test.outputs.JAR_NAME }}
      HOST: localhost
      APP_PORT: 8081
      BASE_URL: http://${{ HOST }}:${{ APP_PORT }}
    steps:
      - name: Checkout código (para colección Postman)
        uses: actions/checkout@v4

      - name: Visualizar imágenes Docker locales
        run: docker images

      - name: Iniciar contenedor
        run: |
          docker run -d \
            --name app-test \
            -p ${{ env.APP_PORT }}:${{ env.APP_PORT }} \
            ${{ env.REPO_NAME }}:${{ env.VERSION }}

      - name: Esperar health check
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          max_attempts: 6
          command: curl -f ${{ env.BASE_URL }}/api/v1/employees/actuator/health

      - name: Instalar Newman
        run: npm install -g newman

      - name: Ejecutar pruebas Postman
        run: |
          newman run ./_postman/API_EMPLOYEE_DEVOPS.postman_collection.json \
            --env-var "baseUrl=${{ env.BASE_URL }}" \
            --reporters cli,junit \
            --reporter-junit-export newman-report.xml

      - name: Subir reporte Newman
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.xml

      - name: Limpieza
        if: always()
        run: |
          docker logs app-test
          docker rm -f app-test
