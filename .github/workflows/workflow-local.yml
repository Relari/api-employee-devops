name: Workflow Local

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-unit-test:
    runs-on: ubuntu-latest
    outputs:
      REPO_NAME: ${{ steps.version.outputs.REPO_NAME }}
      VERSION: ${{ steps.version.outputs.VERSION }}
      JAR_NAME: ${{ steps.version.outputs.JAR_NAME }}
    env:
      APP_PORT: 8081
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven

      - name: Extraer versión y metadatos
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          REPO_NAME=${{ github.event.repository.name }}
          JAR_NAME="$REPO_NAME-$VERSION.jar"

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "JAR_NAME=$JAR_NAME" >> $GITHUB_OUTPUT
          
          echo "Versión: $VERSION | Repo: $REPO_NAME | JAR: $JAR_NAME"

      - name: Compilar (sin pruebas)
        run: mvn -B clean package -DskipTests

      - name: Subir JAR como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.JAR_NAME }}
          path: target/${{ steps.version.outputs.JAR_NAME }}
          retention-days: 1

  integration-test:
    needs: build-and-unit-test
    if: always()
    runs-on: ubuntu-latest
    env:
      REPO_NAME: ${{ needs.build-and-unit-test.outputs.REPO_NAME }}
      VERSION: ${{ needs.build-and-unit-test.outputs.VERSION }}
      JAR_NAME: ${{ needs.build-and-unit-test.outputs.JAR_NAME }}
      APP_PORT: 8081

    steps:
      - name: Checkout código (¡OBLIGATORIO para Dockerfile y Postman!)
        uses: actions/checkout@v4

      - name: Descargar JAR
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.JAR_NAME }}

      - name: Mover JAR a target/
        run: |
          mkdir -p target
          mv ${{ env.JAR_NAME }} target/

      - name: Construir imagen Docker (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: |
            ${{ env.REPO_NAME }}:${{ env.VERSION }}

      - name: Mostrar imágenes disponibles
        run: |
          echo "=== Imágenes Docker locales ==="
          docker images

      - name: Iniciar contenedor
        run: |
          echo "Iniciando contenedor: ${{ env.REPO_NAME }}:${{ env.VERSION }} en puerto ${{ env.APP_PORT }}"
          docker run -d --name app-test -p ${{ env.APP_PORT }}:${{ env.APP_PORT }} ${{ env.REPO_NAME }}:${{ env.VERSION }}

      - name: Esperar health check
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          max_attempts: 10
          retry_wait_seconds: 6
          command: curl -f http://localhost:${{ env.APP_PORT }}/api/v1/employees/actuator/health

      - name: Instalar Newman
        run: npm install -g newman

      - name: Ejecutar pruebas Postman
        run: |
          newman run ./_postman/API_EMPLOYEE_DEVOPS.postman_collection.json \
            --env-var "baseUrl=http://localhost:${{ env.APP_PORT }}" \
            --reporters cli,junit \
            --reporter-junit-export newman-report.xml

      - name: Subir reporte Newman
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.xml

      - name: Logs y limpieza final
        if: always()
        run: |
          echo "=== Logs del contenedor ==="
          docker logs app-test || true
          echo "=== Deteniendo y eliminando contenedor ==="
          docker rm -f app-test || true